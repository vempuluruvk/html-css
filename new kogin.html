<form name="loginform" method="post" accept-charset="UTF-8" action="ADMIN" id="loginform">
    <input type="hidden" name="form_name" value="loginform">
    <table id="Login1">
    <tr>
       <td class="header">Log In</td>
    </tr>
    <tr>
       <td class="label"><label for="username">User Name</label></td>
    </tr>
    <tr>
       <td class="row"><input class="input" name="username" type="text" id="username" value="ADMIN"></td>
    </tr>
    <tr>
       <td class="label"><label for="password">Password</label></td>
    </tr>
    <tr>
       <td class="row"><input class="input" name="password" type="password" id="password" value="Admin@123"></td>
    </tr>
    <tr>
       <td class="row"><input id="rememberme" type="checkbox" name="rememberme"><label for="rememberme">Remember me</label></td>
    </tr>
    <tr>
       <td style="text-align:center;vertical-align:bottom"><input class="button" type="submit" name="login" value="Log In" id="login"></td>
    </tr>
    </table>
    </form>
    <link rel="stylesheet" href="style.css">
